import ch.so.agi.gretl.tasks.*
import java.nio.file.Paths
import de.undercouch.gradle.tasks.download.Download

def pathToTempFolder = System.getProperty("java.io.tmpdir")
def pathToUnzipFolder = Paths.get(pathToTempFolder, "unzip_data")
def fileName = "OeREBKRM_V1_1_Codelisten_20170101.xml"

def GROUP = "Bundescodeliste-Import"
 
task download(type: Download) {
    group = GROUP
    description = "Download Bundescodeliste."
    src "http://models.geo.admin.ch/V_D/OeREB/" + fileName
    dest pathToTempFolder
    overwrite true

    doLast {
        println "File downloaded to: " + pathToTempFolder
    }    
}
    
task dbImport(type: Ili2pgReplace, dependsOn: download) {
    group = GROUP
    description = "Import Bundescodeliste in die Datenbank."
    database = [dbUriOereb, dbUserOereb, dbPwdOereb]
    dbschema = dbSchema
    models = iliModelOereb
    dataFile = file(Paths.get(pathToTempFolder.toString(), fileName))
    dataset = fileName
    disableValidation = true

    doLast {
        println "Data imported into db: " + dbUriOereb
    }    
}